module:
  mounts:
    - source: static
      target: static
    - source: assets/static/favicon.ico
      target: static/favicon.ico
    - source: assets/static/robots.txt
      target: static/robots.txt
    - source: node_modules/jquery/dist/jquery.slim.min.js
      target: static/js/jquery.slim.min.js
    - source: node_modules/jquery/dist/jquery.slim.min.map
      target: static/js/jquery.slim.min.map
    - source: node_modules/@trimbleinc/modus-bootstrap/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js
      target: static/js/bootstrap.bundle.min.js
    - source: node_modules/@trimbleinc/modus-bootstrap/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js.map
      target: static/js/bootstrap.bundle.min.js.map
    - source: node_modules/clipboard/dist/clipboard.min.js
      target: static/js/clipboard.min.js
    - source: node_modules/trimblewide-innersource/Resources
      target: static/innersource/Resources

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute: true
      autoHeadingID: true
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    codeFences: true
    style: monokai
  tableOfContents:
    endLevel: 3
    ordered: false
    startLevel: 2

# https://gohugo.io/getting-started/configuration/#configure-minify
minify:
  minifyOutput: true
  tdewolff:
    html:
      keepDefaultAttrVals: false

      keepEndTags: false
      keepWhitespace: true
    xml:
      keepWhitespace: true
